<h3>Por región <strong>{{regionActiva}}</strong></h3>
<hr>

<h5>Selecciones la región</h5>

<div class="row">
    <div class="col">
        <button *ngFor="let region of regiones" [class]="getClassCSS(region)" 
        (click)="buscarYActivar(region)"
         >
            {{region | titlecase}}

        </button>

    </div>
</div>


<div *ngIf="region.length > 0" class="row">
    <div  class="col">
       <app-region-tabla [region]="region"></app-region-tabla>
    </div>
</div>
